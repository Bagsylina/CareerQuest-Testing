name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Grant execute permission to Gradle
      run: chmod +x ./gradlew

    - name: Build and Test
      run: ./gradlew clean build

    - name: Smoke Tests
      run: ./gradlew testSmoke

    - name: Integration Tests
      run: ./gradlew testIT
